<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista</title>
</head>
<body>
    <h1>Exercício de Lista em html</h1>
    <span>Lista não Ordenada</span>
    <ul style=" list-style: none;">
        <li>Pera</li>
        <li>Uva</li>
        <li>Goiaba</li>
        <li>Melancia</li>
        <li>Caju</li>
        <li>Limão</li>
    </ul>
    
    <span>Lista Ordenada</span>
    <ol type="I">
    <li>PS</li>
    <li>XBOX</li>
    <li>NITENDO</li>
    <li>SEGA</li>
    </ol>
    
</body>
</html>
