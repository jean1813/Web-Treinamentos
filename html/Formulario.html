<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de entradas de Formulario</title>
</head>
<body>

    <label>Input de texto></label><br/>
    <input type="text" placeholder="Informe seu nome"/>
    
    <br/>
    <label>Input de senha</label><br/>
    <input type="password"/>

    <br/>
    <label>Input de e-mail</label><br/>
    <input type="email" placeholder="ex.: jocar@gmail.com"/>

    <!-- RADIO INPUT-->

    <br/>
    <input type="radio" name="sexo" value="masculino"/>
    <label>masculino</label>

    <input type="radio" name="sexo" value="feminino"/>
    <label>feminino</label>

    <input type="radio" name="sexo" value="outros"/>
    <label>não desejo informar</label>
    
    <br/> 
    <!-- CHECKOUT-->
    <h3>Estilo de filmes</h3>
    <input type="checkbox" name="filme" value="comédia"/>
    <label>comédia</label>

    <input type="checkbox" name="filme" value="ação"/>
    <label>ação</label>

    <input type="checkbox" name="filme" value="terror"/>
    <label>terror</label>

    <input type="checkbox" name="filme" value="romance"/>
    <label>romance</label>

</body>
</html>
